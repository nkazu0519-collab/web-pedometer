<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODAY'S STEPS</title>

    <!-- スタイル -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- 花火エフェクト表示用コンテナ -->
    <div id="fireworks-container"></div>

    <main>
        <!-- タイトル -->
        <h1 class="title">TODAY'S STEPS</h1>

        <!-- 歩数表示 -->
        <div class="step-display">
            <span id="step-count" aria-live="polite">0</span>
        </div>

        <!-- 操作ボタン -->
        <div class="button-area">
            <button id="start-button" type="button">▶ 計測開始</button>
            <button id="stop-button" type="button">■ 停止</button>
            /* <button id="reset-button" type="button">↺ リセット</button> */
        </div>

        <!-- ミッション達成メッセージ -->
        <div id="message" aria-live="polite"></div>

        <!-- デイリークエスト -->
        <h2 class="section-title">デイリークエスト</h2>
        <ul id="current-quest-container"></ul>

        <!-- チャレンジクエスト -->
        <h2 class="section-title">チャレンジクエスト</h2>
        <ul id="bonus-quests-list"></ul>

    </main>

    <!-- スクリプト -->
    <script src="script.js"></script>
</body>
</html>
