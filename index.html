<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align: center;">
    <h1 style="text-align: center;">ADVENTURE STEPS</h1>
    
    <div>
        <p style="text-align: center;">Todays Steps:</p>
        <p><span id="step-count" style="font-size: 10vw; color: blue;">0</span></p> 
        
        <progress id="progress" value="0" max="100" style="width: 80%; height: 40px;"></progress>
    </div>

    <h2 style="text-align: center;">YOUR QUESTS</h2>
    
    <ul id="quests" style="list-style: none; padding: 0;">
        <li id="quest1" style="border: 1px solid green; padding: 10px; margin: 5px auto; width: 80%;"> 100歩達成</li>
    </ul>

    <p id="message" style="color: green; font-weight: bold;"></p>

    <div id="button-container" style="margin-top: 20px;">
        <button id="start-button">START</button>
        <button id="stop-button">STOP</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
