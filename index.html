<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歩数計</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <h1 style="text-align: center;">ADVENTURE STEPS</h1>
    <p style="text-align: center;">Todays Steps: <span id="step-count">0</span></p>
    <div id="button-container">        
        <button id="start-button">START</button>
        <button id="stop-button">STOP</button>
    </div>
    <h2 style="text-align: center;">YOUR QUESTS</h2>
        <ul id="quests" style="text-align: center;">
            <li id="quest1"> 5000歩</li>
        </ul>

        <p id="message"></p>
        <progress id="progress" value="0" max="5000"></progress>

    <script src="script.js"></script>
</body>
</html>
