<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ADVENTURE STEPS</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="title">デイリークエスト</h1>

    <!-- 現在のミッション -->
    <ul id="current-quest-container"></ul>

    <!-- チャレンジクエスト -->
    <h2 class="section-title">チャレンジクエスト</h2>
    <ul id="bonus-quests-list"></ul>

    <!-- 歩数表示 -->
    <div class="step-display">
        <span id="step-count">0</span>
    </div>

    <!-- メッセージ表示（達成時） -->
    <div id="message"></div>

    <!-- 花火アニメーションコンテナ -->
    <div id="fireworks-container"></div>

    <!-- 操作ボタン -->
    <div class="button-area">
        <button id="start-button">▶ 計測開始</button>
        <button id="stop-button">■ 停止</button>
        <!-- <button id="reset-button">↺ リセット</button> -->
    </div>

<script src="script.js"></script>
</body>
</html>
